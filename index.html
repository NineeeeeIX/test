<!doctype html>
<html>
  <head>
    <title>Love You Na</title>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        margin-top: 100px;
      }

      #no {
        position: absolute;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="question">Will you choose Yes?</h1>

    <button onclick="sayYes()">Yes</button>
    <button id="no">No</button>

    <script>
      const btnNo = document.getElementById("no");
      let lastIndex = -1;

      btnNo.addEventListener("click", function () {
        moveButton();
        changeText();
      });

      const messages = [
        "Are you sure? ğŸ˜",
        "Think again...",
        "Last chance!",
        "Don't break my heart ğŸ’”",
        "Please say yes ğŸ¥º",
        "Really no? ğŸ˜†",
      ];
      function sayYes() {
        alert("Good choice ğŸ˜†");
      }

      function moveButton() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;

        btnNo.style.left = x + "px";
        btnNo.style.top = y + "px";
      }

      function changeText() {
        let randomIndex;

        do {
          randomIndex = Math.floor(Math.random() * messages.length);
        } while (randomIndex === lastIndex);

        lastIndex = randomIndex;

        document.getElementById("question").innerText = messages[randomIndex];
      }
    </script>
  </body>
</html>
